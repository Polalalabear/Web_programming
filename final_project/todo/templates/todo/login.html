{% extends 'todo/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-lg">
            <div class="card-header">
                <h4><i class="fas fa-sign-in-alt me-2"></i>登入</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user me-2"></i>使用者名稱</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>密碼</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>登入</button>
                </form>
                <p class="mt-3">
                    <i class="fas fa-user-plus me-2"></i>還沒有帳號？ <a href="{% url 'register' %}">點此註冊</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

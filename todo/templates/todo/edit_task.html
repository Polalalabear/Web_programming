{% extends 'todo/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="fas fa-edit me-2"></i>編輯任務</h2>
    <a href="{% url 'todo_list' %}" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left me-2"></i>返回待辦事項
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="{{ form.title.id_for_label }}" class="form-label">
                            <i class="fas fa-heading me-2"></i>標題
                        </label>
                        {{ form.title }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="{{ form.date.id_for_label }}" class="form-label">
                            <i class="fas fa-calendar me-2"></i>日期
                        </label>
                        {{ form.date }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="{{ form.time.id_for_label }}" class="form-label">
                            <i class="fas fa-clock me-2"></i>時間
                        </label>
                        {{ form.time }}
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="{{ form.description.id_for_label }}" class="form-label me-2 mb-0">
                            <i class="fas fa-align-left me-2"></i>描述
                        </label>
                        <div class="flex-grow-1">
                            {{ form.description }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>儲存變更
                </button>
                <a href="{% url 'todo_list' %}" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-times me-2"></i>取消
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
